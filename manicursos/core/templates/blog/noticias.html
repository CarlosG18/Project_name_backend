{% extends '../base.html' %}
{% block title %}Manicursos | Noticias {% endblock %}


{% block main %}
    <h1>teste: listando noticias:</h1>
    {% for noticia in noticias %}
        <div>
            <p>noticia: {{noticia.titulo}}</p>
            <a href="{% url 'blog:noticia' noticia.id %}">link para a noticia</a>
        </div>
    {% endfor %}
{% endblock%}
